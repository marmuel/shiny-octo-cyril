<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>lexoffice - i18n - webtranslate</title>

  <!-- Application root. -->
  <base href="/shiny-octo-cyril/">

  <!-- Application styles. -->
  <link rel="stylesheet" href="css/i18nextWT.css">
</head>

<body>
  <div class="header">
    <div class="header-inner"></div>
  </div>

  <div class="main">
    <div class="main-inner"></div>
  </div>

  <div class="footer">
    <div class="footer-inner"></div>
  </div>

  <!-- Application source. -->
  <script src="js/libs/i18nextWT.js"></script>
  <script>
   i18nextWT_onready = function(wt) {

  wt.config(
    {
      languages: ['en-US', 'en', 'de-DE', 'de'],
      namespaces: ['translation'],
      resGetPath: "../shiny-octo-cyril/locales/__lng__/__ns__.json",
      resChangePath: '../public/locales/change.json',
      resRemovePath: '../public/locales/remove.json',
      fallbackLng: "en-US",
      dynamicLoad: false,
      sendType: 'GET'
    }
  )
  
  wt.start();
};
  </script>
</body>
</html>
